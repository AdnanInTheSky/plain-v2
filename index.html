<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | My Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <nav class="bg-white shadow p-4 flex justify-between">
    <h1 class="font-bold text-xl">My Blog</h1>
    <div class="space-x-4">
      <a href="index.html" class="text-blue-600">Home</a>
      <a href="articles.html">Articles</a>
      <a href="team.html">Team</a>
      <a href="about.html">About</a>
    </div>
  </nav>

  <section class="p-6">
    <h2 class="text-2xl font-semibold mb-4">Latest Articles</h2>
    <div id="articles" class="grid md:grid-cols-3 gap-6"></div>
  </section>

  <section class="p-6 bg-white">
    <h2 class="text-2xl font-semibold mb-4">Meet the Team</h2>
    <div id="team" class="grid md:grid-cols-4 gap-6"></div>
  </section>

  <script>
    // Load latest 3 articles
    fetch('data/articles.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('articles');
        data.slice(0, 3).forEach(article => {
          const card = document.createElement('div');
          card.className = "bg-white shadow rounded-lg overflow-hidden";
          card.innerHTML = `
            <img src="${article.image}" class="w-full h-40 object-cover" alt="${article.title}">
            <div class="p-4">
              <h3 class="text-lg font-bold mb-2">${article.title}</h3>
              <p class="text-sm text-gray-600 mb-2">${article.excerpt}</p>
              <a href="article.html?slug=${article.slug}" class="text-blue-600 text-sm">Read more â†’</a>
            </div>
          `;
          container.appendChild(card);
        });
      });

    // Load team preview
    fetch('data/team.json')
      .then(res => res.json())
      .then(team => {
        const container = document.getElementById('team');
        team.slice(0, 4).forEach(member => {
          const div = document.createElement('div');
          div.className = "text-center";
          div.innerHTML = `
            <img src="${member.photo}" class="w-24 h-24 mx-auto rounded-full mb-2" alt="${member.name}">
            <h3 class="font-semibold">${member.name}</h3>
            <p class="text-gray-500">${member.role}</p>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
