<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Articles | My Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <nav class="bg-white shadow p-4 flex justify-between">
    <h1 class="font-bold text-xl">My Blog</h1>
    <div class="space-x-4">
      <a href="index.html">Home</a>
      <a href="articles.html" class="text-blue-600">Articles</a>
      <a href="team.html">Team</a>
      <a href="about.html">About</a>
    </div>
  </nav>

  <main class="p-6">
    <h2 class="text-2xl font-semibold mb-6">All Articles</h2>
    <div id="articles" class="grid md:grid-cols-3 gap-6"></div>
  </main>

  <script>
    fetch('data/articles.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('articles');
        data.forEach(article => {
          const card = document.createElement('div');
          card.className = "bg-white shadow rounded-lg overflow-hidden";
          card.innerHTML = `
            <img src="${article.image}" class="w-full h-40 object-cover" alt="${article.title}">
            <div class="p-4">
              <h3 class="text-lg font-bold mb-2">${article.title}</h3>
              <p class="text-sm text-gray-600 mb-2">${article.excerpt}</p>
              <a href="article.html?slug=${article.slug}" class="text-blue-600 text-sm">Read more â†’</a>
            </div>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
