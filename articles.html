<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Articles</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6">Articles</h1>
  <div id="articles-list" class="grid gap-6"></div>
</div>

<script>
async function loadArticles() {
  const articles = await fetch('/content/articles.json').then(r => r.json());
  const container = document.getElementById('articles-list');

  for (const meta of articles) {
    const res = await fetch(`/content/articles/${meta.slug}.md`);
    const md = await res.text();
    const body = md.replace(/---[\s\S]*?---/, '');
    const html = marked.parse(body);

    const card = `
      <a href="article.html?slug=${meta.slug}" class="block bg-white shadow rounded-xl overflow-hidden hover:shadow-lg transition">
        ${meta.image ? `<img src="${meta.image}" class="w-full h-48 object-cover">` : ''}
        <div class="p-4">
          <h2 class="text-xl font-bold">${meta.title}</h2>
          <p class="text-gray-600">${meta.excerpt}</p>
        </div>
      </a>
    `;
    container.insertAdjacentHTML('beforeend', card);
  }
}
loadArticles();
</script>

</body>
</html>
