<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team | My Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <nav class="bg-white shadow p-4 flex justify-between">
    <h1 class="font-bold text-xl">My Blog</h1>
    <div class="space-x-4">
      <a href="index.html">Home</a>
      <a href="articles.html">Articles</a>
      <a href="team.html" class="text-blue-600">Team</a>
      <a href="about.html">About</a>
    </div>
  </nav>

  <main class="p-6">
    <h2 class="text-2xl font-semibold mb-6">Our Team</h2>
    <div id="team" class="grid md:grid-cols-4 gap-6"></div>
  </main>

  <script>
    fetch('data/team.json')
      .then(res => res.json())
      .then(team => {
        const container = document.getElementById('team');
        team.forEach(member => {
          const div = document.createElement('div');
          div.className = "bg-white p-4 shadow rounded-lg text-center";
          div.innerHTML = `
            <img src="${member.photo}" class="w-24 h-24 mx-auto rounded-full mb-4" alt="${member.name}">
            <h3 class="font-semibold">${member.name}</h3>
            <p class="text-gray-500 mb-2">${member.role}</p>
            <p class="text-sm text-gray-600">${member.bio}</p>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
