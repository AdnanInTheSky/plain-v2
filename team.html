<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<div class="max-w-5xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6">Our Team</h1>
  <div id="team-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</div>

<script>
async function loadTeam() {
  const team = await fetch('/content/team.json').then(r => r.json());
  const container = document.getElementById('team-list');

  for (const member of team) {
    const html = marked.parse(member.body || '');
    const card = `
      <div class="bg-white shadow rounded-xl p-4 text-center">
        ${member.photo ? `<img src="${member.photo}" class="w-24 h-24 rounded-full mx-auto object-cover mb-3">` : ''}
        <h2 class="text-xl font-bold">${member.name}</h2>
        <p class="text-gray-600">${member.role}</p>
        <p class="text-gray-500 text-sm">${member.email}</p>
        <div class="mt-3 text-sm text-gray-700">${html}</div>
      </div>
    `;
    container.insertAdjacentHTML('beforeend', card);
  }
}
loadTeam();
</script>

</body>
</html>
